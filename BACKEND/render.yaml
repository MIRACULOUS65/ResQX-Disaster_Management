services:
  - type: web
    name: disaster-flask
    env: python
    rootDir: flask_server
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 2
    envVars:
      - key: MODEL_PATH
        value: dataset/model.pkl
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_PORT
        value: $PORT

  - type: web
    name: disaster-express
    env: node
    rootDir: .
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: FLASK_URL
        value: https://disaster-flask.onrender.com